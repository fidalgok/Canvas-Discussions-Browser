<!DOCTYPE html>
<html data-theme="CDIL-BC">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDIL-BC Theme Test</title>
    <link rel="stylesheet" href="/uno.css" />
</head>
<body class="min-h-screen bg-base-100 text-base-content">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-primary mb-6">CDIL-BC Theme Test</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="card bg-base-200 shadow-md">
                <div class="card-body">
                    <h2 class="card-title text-primary">Primary Color</h2>
                    <p class="text-base-content">This should be #003957</p>
                    <div class="btn btn-primary">Primary Button</div>
                </div>
            </div>
            
            <div class="card bg-base-200 shadow-md">
                <div class="card-body">
                    <h2 class="card-title text-secondary">Secondary Color</h2>
                    <p class="text-base-content">This should be #0D5E93</p>
                    <div class="btn btn-secondary">Secondary Button</div>
                </div>
            </div>
        </div>
        
        <div class="alert alert-success mb-4">
            <div>
                <h3 class="font-bold">Success!</h3>
                <div class="text-xs">CDIL-BC theme is working correctly</div>
            </div>
        </div>
        
        <div class="stats shadow">
            <div class="stat">
                <div class="stat-title">Primary</div>
                <div class="stat-value text-primary">#003957</div>
            </div>
            <div class="stat">
                <div class="stat-title">Secondary</div>
                <div class="stat-value text-secondary">#0D5E93</div>
            </div>
            <div class="stat">
                <div class="stat-title">Accent</div>
                <div class="stat-value" style="color: hsl(var(--a))">#726158</div>
            </div>
        </div>
    </div>
</body>
</html>
